[pytest]
# Pytest configuration for market_scraper

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=term-missing
# Target: 80% coverage

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may hit external APIs)
    slow: Slow tests (> 1 second)
    validation: Data validation tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test paths
testpaths = tests

# Ignore paths
norecursedirs = .git .venv venv node_modules __pycache__ *.egg-info

# Asyncio mode (if needed in future)
asyncio_mode = auto
